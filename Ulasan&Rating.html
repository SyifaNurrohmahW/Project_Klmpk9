<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan & Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #ff00cc;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        .review-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .review-content {
            text-align: left;
            flex-grow: 1;
        }
        .stars {
            color: gold;
        }
        .review-form {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review-form input, .review-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button, .back-button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #666;
        }
        .back-button {
            background-color: #000000;
        }
        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="header">Ulasan & Rating Toko Bu Yati</div>
    <div class="content">
        <div class="review-container">
            <div class="review">
                <img src="anonim.png" alt="YUMNA" class="profile-pic">
                <div class="review-content">
                    <p><strong>Andi Cobra</strong></p>
                    <p class="stars">★★★★★</p>
                    <p>WHOSHH KEYENN</p>
                </div>
            </div>
            <div class="review">
                <img src="anonim.png" alt="Budi speed" class="profile-pic">
                <div class="review-content">
                    <p><strong>Budi speed</strong></p>
                    <p class="stars">★★★★☆</p>
                    <p>Kualitas bagus, hanya pengiriman agak lama.</p>
                </div>
            </div>
            <div class="review">
                <img src="anonim.png" alt="Lek Damis" class="profile-pic">
                <div class="review-content">
                    <p><strong>Lek Damis</strong></p>
                    <p class="stars">★★★☆☆</p>
                    <p>Produk sesuai deskripsi, tetapi kemasan kurang aman.</p>
                </div>
            </div>
        </div>
        <div class="review-form">
            <h3>Berikan Ulasan Anda</h3>
            <form>
                <input type="text" placeholder="Nama Anda" required>
                <input type="number" min="1" max="5" placeholder="Rating (1-5)" required>
                <textarea placeholder="Tulis ulasan Anda" required></textarea>
                <button type="submit" class="submit-button">Kirim Ulasan</button>
            </form>
            <button class="back-button" onclick="history.back()">Kembali</button>
        </div>
    </div>
</body>
</html>
