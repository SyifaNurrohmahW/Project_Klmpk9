<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Kosmetik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 250px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Catalog Cosmetics</h1>
    <div class="catalog">
        <div class="product">
            <img src="download.jpeg" alt="Bedak Wardah">
            <h3>Bedak Wardah</h3>
            <p>Harga: Rp50.000</p>
        </div>
        <div class="product">
            <img src="download (1).jpeg" alt="Bedak Marina">
            <h3>Bedak Make Over</h3>
            <p>Harga: Rp100.000</p>
        </div>
        <div class="product">
            <img src="download (2).jpeg" alt="Pelembab Viva">
            <h3>Viva Mosturizer</h3>
            <p>Harga: Rp30.000</p>
        </div>
        <div class="product">
            <img src="download (3).jpeg" alt="Lipstik Wardah">
            <h3>Lipstik Wardah</h3>
            <p>Harga: Rp30.000</p>
        </div>
    </div>
</body>
</html>
