<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .header {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #ecf0f1;
            padding: 20px;
            flex: 1;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-chart-line"></i> Statistik</li>
            <li><i class="fas fa-cog"></i> Pengaturan</li>
            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h1>Selamat Datang di Dashboard</h1>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Total Pengguna</h3>
                <p>1,250</p>
            </div>
            <div class="card">
                <h3>Penjualan Bulan Ini</h3>
                <p>Rp 75.000.000</p>
            </div>
            <div class="card">
                <h3>Pesanan Baru</h3>
                <p>120</p>
            </div>
        </div>
    </div>
</body>
</html>
