<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #CBEEF3;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background: #000000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #000000;
        }
        .qris-container {
            text-align: center;
        }
        .qris-container img {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pembayaran</h2>
        <label for="metode">Metode Pembayaran:</label>
        <select id="metode">
            <option value="bank">Transfer Bank</option>
            <option value="ewallet">E-Wallet</option>
            <option value="qris">QRIS</option>
        </select>
        
        <div id="form-bank">
            <label for="bank">Pilih Bank:</label>
            <select id="bank">
                <option value="bca">BCA</option>
                <option value="bni">BNI</option>
                <option value="bri">BRI</option>
                <option value="mandiri">Mandiri</option>
            </select>
            <label for="rekening">Nomor Rekening:</label>
            <input type="text" id="rekening" placeholder="1234567890">
        </div>
        
        <div id="form-ewallet" style="display: none;">
            <label for="nomor-ewallet">Nomor E-Wallet:</label>
            <input type="text" id="nomor-ewallet" placeholder="08XXXXXXXXXX">
        </div>
        
        <div id="form-qris" class="qris-container" style="display: none;">
            <p>Scan QRIS untuk melakukan pembayaran:</p>
            <img src="qris.png" alt="QRIS Code">
        </div>
        
        <button onclick="prosesPembayaran()">Bayar</button>
    </div>

    <script>
        document.getElementById('metode').addEventListener('change', function() {
            document.getElementById('form-bank').style.display = 'none';
            document.getElementById('form-ewallet').style.display = 'none';
            document.getElementById('form-qris').style.display = 'none';

            if (this.value === 'bank') {
                document.getElementById('form-bank').style.display = 'block';
            } else if (this.value === 'ewallet') {
                document.getElementById('form-ewallet').style.display = 'block';
            } else if (this.value === 'qris') {
                document.getElementById('form-qris').style.display = 'block';
            }
        });

        function prosesPembayaran() {
            alert('Pembayaran berhasil diproses!');
        }
    </script>
</body>
</html>
